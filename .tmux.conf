## Base configuration
###############################################################################
set -g default-terminal 'xterm-256color'
# fixes vim reproducing slightly wrong colors in tmux
set -sa terminal-overrides ',xterm-256colors:Tc'
# fix vim esc delay
set -sg escape-time 5

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# enable mouse
set -g mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1 instead of 0
set -g base-index 1

# start pane index at 1 instead of 0
setw -g pane-base-index 1

# be silent
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# re-number windows when one is closed
set -g renumber-windows on

# set title
set-option -g set-titles on
set-option -g set-titles-string "#h ðŸ›  #S âœ¦ #I #W"

## Key configuration
###############################################################################
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# Windows:
# create a new named window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
# killall panes and close the window
bind Q kill-pane -a \; killp
# close the window (if there's only one pane)
bind q killp

# Panes:
# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
# close all panes except the current
bind K kill-pane -a

# Switch panes with hjkl - ViM style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# close all panes at once and kill the session
bind X confirm-before kill-session

# synchronize all panes with Ctrl+x
bind -n C-x setw synchronize-panes

# toggle status bar on/off
bind s set-option status

# switch sessions/window/pane
bind t choose-tree

## Plugins
###############################################################################
# First clone tpm: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# To install plugins:
#   1) Add plugin down here
#   2) Prefix + I to install plugin
# To update plugins:
#   1) Prefix + U
# To remove plugins:
#   1) Remove line down here
#   2) Prefix + ALT + U

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#FZF + tmux
set -g @plugin 'sainnhe/tmux-fzf'
# Make navigation between tmux and vim panes seamlessly
set -g @plugin 'christoomey/vim-tmux-navigator'
# Restore tmux environment after system restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Copy to clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
# Plugin for opening highlighted selection directly from Tmux copy mode
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Plugins for the statusbar
set -g @plugin 'catppuccin/tmux'

## Plugin configs
###############################################################################
set -g @catppuccin_flavour 'frappe'
set -g @catppuccin_left_separator "î‚¸ "
set -g @catppuccin_right_separator "î‚º "
set -g @catppuccin_window_tabs_enabled on # or off to disable window_tabs

## Status Bar configuration
###############################################################################

# enable UTF-8 support in status bar
set -gq status-utf8 on

# set refresh interval for status bar
set -g status-interval 1

#### Run Tmux Plugin Manager
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'

